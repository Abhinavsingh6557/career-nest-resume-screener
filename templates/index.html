<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Resume Matcher</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg,#6dd5ed,#2193b0);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .card {
      width: 100%;
      max-width: 900px;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    .title {
      font-weight: 700;
      color: #0d6efd;
    }
    .btn-custom {
      background: linear-gradient(90deg,#0069ff,#0047b3);
      color: #fff;
      border: none;
      font-weight: 600;
    }
    .hint {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .result-box {
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="card bg-white">
    <div class="text-center mb-3">
      <h2 class="title">ü§ñ AI Resume Matcher</h2>
      <p class="text-muted">Check how well your resume fits the job description</p>
    </div>

    <!-- form: note enctype for file upload -->
    <form method="POST" enctype="multipart/form-data">
      <div class="row g-3">
        <!-- Left: resume text (optional) -->
        <div class="col-12">
          <label for="resume_text" class="form-label">Resume Text (optional)</label>
          <textarea class="form-control" id="resume_text" name="resume_text" rows="6"
                    placeholder="Paste your resume here (optional) ‚Äî or upload a PDF/DOCX below."></textarea>
          <div class="hint mt-1">You can either paste text here or upload a file. If both provided, uploaded file will be used.</div>
        </div>

        <!-- Upload field -->
        <div class="col-md-6">
          <label for="resume_file" class="form-label">Upload Resume (.pdf or .docx)</label>
          <input class="form-control" type="file" id="resume_file" name="resume_file" accept=".pdf,.docx">
        </div>

        <!-- JD (required) -->
        <div class="col-md-6">
          <label for="jd" class="form-label">Job Description <span class="text-danger">*</span></label>
          <textarea class="form-control" id="jd" name="jd" rows="6" placeholder="Paste the job description here..." required></textarea>
        </div>

        <!-- submit -->
        <div class="col-12">
          <button type="submit" class="btn btn-custom w-100 py-2">üîç Match Now</button>
        </div>
      </div>
    </form>

    <!-- result area: rendered by Flask when 'result' exists -->
    {% if result %}
      <div class="result-box">
        <div class="alert alert-success" role="alert">
          <strong>{{ result }}</strong>
        </div>
      </div>
    {% endif %}

    <!-- optional debug / error message -->
    {% if error %}
      <div class="result-box">
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
